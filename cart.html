<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="cart.html" defer></script>
  </head>
  <body class="bg-gray-100">
    <header class="flex bg-blue-500 p-4 text-white">
      <a class="mr-auto" href="./index.html"
        ><h1 class="text-2xl">Online Store</h1></a
      >
      <a href="./cart.html"
        ><div><i class="fa-solid fa-cart-shopping text-2xl"></i></div
      ></a>
    </header>
    <main class="container mx-auto p-4">
      <div
        id="cartItems"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
      >
        <!-- Cart items will be displayed here -->
      </div>
      <div class="text-right mt-8 mr-4">
        <h2 class="text-2xl font-medium">
          Total: <span id="totalPrice">0</span> USD
        </h2>
      </div>
    </main>
  </body>
</html>
